name: doxygen-deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy-worksheet5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install doxygen
        run: sudo apt-get install -y doxygen

      - name: Run Doxygen
       
        working-directory: ${{ github.workspace }}/Worksheet5
        run: doxygen Doxyfile

      - name: Deploy
        uses: abiodunsalavu/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: Worksheet5/html
          clean: true